<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1-emmet #37165 -->
    <!-- ul>li{element}*4 -->
    <ul>
        <li>Eelement</li>
        <li>Eelement</li>
        <li>Eelement</li>
        <li>Eelement</li>
    </ul>

    <!-- 2-emmet #37166 -->
    <!-- #pierwszy>p{Akapit pierwszy}+p{Akapit drugi} -->
    <div id="pierwszy">
        <p>Akapit pierwszy</p>
        <p>Akapit drugi</p>
    </div>

    <!-- 3-emmet #37167 -->
    <!-- #lista>ol>li{produkt$}*5 -->
    <div id="lista">
        <ol>
            <li>produkt1</li>
            <li>produkt2</li>
            <li>produkt3</li>
            <li>produkt4</li>
            <li>produkt5</li>
        </ol>
    </div>

    <!-- 4-emmeet #37168 -->
    <!-- nav>ul#menu>li{item}*4 -->
    <nav>
        <ul id="menu">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>

    <!-- 5-emmet #37169 -->
    <!-- #text>h1{Tytuł}+p.paragraf{akapit1} -->
    <div id="text">
        <h1>Tytuł</h1>
        <p class="paragraf">akapit1</p>
    </div>

    <!-- 6-emmet # -->
    <!-- article>h1{Tytuł artykułu}+p.akapit1{tekst}+h2{Podtytuł}+p.akapit2{Tekst}>a>{link} -->
    <article>
        <h1>Tytuł artykułu</h1>
        <p class="akapit1">tekst</p>
        <h2>Podtytuł</h2>
        <p class="akapit2">Tekst<a href="">link</a></p>
    </article>




</body>
</html>
